  <body class="text-center">
    
<main class="form-signin">

  <form>
    <h1 class="h3 mb-3 fw-normal">Modal with data</h1>

    <!-- Trigger the modal with a button -->
    <button class="w-100 btn btn-lg btn-primary" type="button" id="btn_details" data-toggle="modal" data-target="#btnDetail_modal" data-show="true">
      Show modal
    </button> <br>  <hr> 

     <!-- Modal -->
     <div class="modal fade" id="btnDetail_modal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">X</button>
            <h4 class="modal-title">Modal Tittle </h4>
          </div>
          <div class="modal-body">
            
            <div id="">
              Modal Text content  <br><br>
              Modal Text content <br><br>
              Modal Text content <br><br>
              Modal Text content <br>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>

    <h1 class="h3 mb-3 fw-normal">Modal with Javascript</h1>

    <button id="modBtn" class="w-100 btn btn-lg btn-primary" type="submit">
      Show modal with Javascript
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modCont" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" id="closeM" data-dismiss="modal">X</button>
            <h4 class="modal-title">Modal Tittle </h4>
          </div>
          <div class="modal-body">
            
            <div id="">
              Modal Text content  <br><br>
              Modal Text content <br><br>
              Modal Text content <br><br>
              Modal Text content <br>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </form>
</main>
